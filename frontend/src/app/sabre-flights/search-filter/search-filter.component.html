
<div class="container-fluid">
  {{$$filters|async|json}}
  <div class="row">
    <div class="example-container">

        <table mat-table *ngIf="($$filters|async).airlines.length>0" [dataSource]="($$filters|async).airlines">
            <ng-container matColumnDef="airline">
              <th mat-header-cell *matHeaderCellDef>Airline</th>
              <td mat-cell *matCellDef="let brand">{{brand.Code}}</td>
            </ng-container>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                    (change)="$event? onSelectAll(_filter.airlineselection, 'airlines') :null;"
                    [indeterminate]= "_filter.airlineselection.hasValue() && !checkAllSelected(_filter.airlineselection,'airlines')"
                    [checked]="_filter.airlineselection.hasValue()&&checkAllSelected(_filter.airlineselection,'airlines')"
                    >
          </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation();"
                                (change)="$event ? _filter.airlineselection.toggle(row) : null; onSelect()"
                                [checked]="_filter.airlineselection.isSelected(row)"
                                >
                  </mat-checkbox>
                  {{_filter.airlineselection.isSelected(row)}}
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="airlineFilterCol"></tr>
            <tr mat-row *matRowDef="let row; columns: airlineFilterCol"></tr>
          </table>

    </div>


  </div>
  <div class="row">
    <div class="example-container">
        <table *ngIf="($$filters|async).stops.length>0" mat-table [dataSource]="($$filters|async).stops">
            <ng-container matColumnDef="stops">
              <th mat-header-cell *matHeaderCellDef>Stops</th>
              <td mat-cell *matCellDef="let stop">{{stop}}</td>
            </ng-container>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                    (change)="$event? checkAllSelected(stopselection,'stops'):null;"
                    [indeterminate]= "_filter.stopselection.hasValue() && !checkAllSelected(stopselection,'stops')"
                    [checked]="_filter.stopselection.hasValue()&&checkAllSelected(stopselection,'stops')"
                    >
          </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? _filter.stopselection.toggle(row) : null;"
                                [checked]="_filter.stopselection.isSelected(row)"
                                >
                  </mat-checkbox>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="stopsFilterCol"></tr>
            <tr mat-row *matRowDef="let row; columns: stopsFilterCol"></tr>
          </table>

    </div>

  </div>
</div>
